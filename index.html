<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta name="description" content="Milionerzy gra" />
        <meta
            name="keywords"
            content="Milionerzy, Millionaire, Gra, Teleturniej"
        />
        <meta name="author" content="Grzegorz Strzeszewski" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Milionerzy</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="style.css" type="text/css" />
        <link rel="icon" type="image/x-icon" href="images/favicon.ico" />
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__logo">
                    <a href="/"
                        ><img src="images/logo.png" alt="program logo"
                    /></a>
                </div>
                <ul class="navbar__list">
                    <button class="navbar__list-item logged-in button-style1">
                        <i class="fa-solid fa-square-plus"></i> Dodaj pytanie
                    </button>

                    <button class="navbar__list-item logged-in button-style1">
                        <i class="fa-solid fa-user"></i>
                        Twoje konto
                    </button>

                    <button
                        class="navbar__list-item logged-in button-style1"
                        onclick="logout()"
                    >
                        <i
                            class="fa-solid fa-right-from-bracket"
                            id="logged-out-element"
                        ></i>
                        Wyloguj
                    </button>
                    <button
                        class="navbar__list-item logged-out button-style1"
                        onclick="switchDisplay(1)"
                    >
                        <i class="fa-solid fa-right-from-bracket"></i>
                        Zaloguj się
                    </button>
                    <button
                        class="navbar__list-item logged-out button-style1"
                        onclick="switchDisplay(2)"
                    >
                        <i class="fa-solid fa-user-plus"></i> Zarejestruj się
                    </button>
                </ul>
            </nav>
        </header>
        <main>
            <div class="start-container main-container-activated">
                <button class="button-style1" onclick="prepareGame()">
                    Nowa gra !
                </button>
                <button class="button-style1">Najlepsze wyniki</button>
            </div>
            <div class="login-container">
                <form
                    autocomplete="off"
                    id="login-form"
                    onsubmit="login(); return false;"
                >
                    <div
                        class="back-from-login-register"
                        onclick="backFromLogin()"
                    >
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <div class="login-popup">
                        <div
                            class="back-from-login-register"
                            onclick="closePopup(this)"
                        >
                            <i class="fa-solid fa-x"></i>
                        </div>
                        <p></p>
                    </div>
                    <div class="form__icon" aria-hidden="true"></div>
                    <div class="form__input--container">
                        <input
                            id="login-login"
                            type="text"
                            placeholder=""
                            aria-label="Login-login"
                            pattern="[a-zęóąśłżźćńA-ZĘÓĄŚŁŻŹĆŃ0-9]+"
                            minlength="5"
                            maxlength="45"
                            required
                        />
                        <label for="login-login">Login</label>
                    </div>
                    <div class="form__input--container">
                        <input
                            id="login-password"
                            type="password"
                            placeholder=""
                            aria-label="Login-password"
                            pattern="[a-zęóąśłżźćńA-ZĘÓĄŚŁŻŹĆŃ0-9!@#$%^&*]+"
                            minlength="7"
                            maxlength="45"
                            required
                        />
                        <label for="login-password">Hasło</label>
                    </div>
                    <div class="form__spacer" aria-hidden="true"></div>
                    <button id="login-button" class="button-style1">
                        Zaloguj
                    </button>
                </form>
            </div>
            <div class="register-container">
                <form
                    autocomplete="off"
                    id="register-form"
                    onsubmit="register(); return false;"
                >
                    <div
                        class="back-from-login-register"
                        onclick="backFromRegister()"
                    >
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <div class="form__icon" aria-hidden="true"></div>
                    <div class="user-details">
                        <div class="form__input--container">
                            <input
                                id="register-firstname"
                                type="text"
                                placeholder=""
                                aria-label="Register-firstname"
                                required
                            />
                            <label for="register-firstname">Imię</label>
                        </div>
                        <div class="form__input--container">
                            <input
                                id="register-lastname"
                                type="text"
                                placeholder=""
                                aria-label="Register-lastname"
                                required
                            />
                            <label for="register-lastname">Nazwisko</label>
                        </div>
                        <div class="form__input--container">
                            <input
                                id="register-login"
                                type="text"
                                placeholder=""
                                aria-label="Register-login"
                                required
                            />
                            <label for="register-login">Login</label>
                        </div>
                        <div class="form__input--container">
                            <input
                                id="register-password"
                                type="password"
                                placeholder=""
                                aria-label="Register-password"
                                required
                            />
                            <label for="register-password">Hasło</label>
                        </div>
                        <div class="form__input--container">
                            <input
                                id="register-confirm-password"
                                type="password"
                                placeholder=""
                                aria-label="Register-confirm-password"
                                required
                            />
                            <label for="register-confirm-password"
                                >Potwierdź hasło</label
                            >
                        </div>
                        <div class="form__input--container">
                            <input
                                id="register-email"
                                type="email"
                                placeholder=""
                                aria-label="Register-email"
                                required
                            />
                            <label for="register-email">Email</label>
                        </div>
                    </div>
                    <div class="form__spacer" aria-hidden="true"></div>
                    <button id="register-button" class="button-style1">
                        Zarejestruj
                    </button>
                </form>
            </div>
            <div class="game-container">
                <div class="game">
                    <div id="buttons-price">
                        <div id="game-buttons">
                            <button
                                id="fifty-fifty"
                                class="button-style1"
                                disabled
                                onclick="fiftyFifty()"
                            >
                                50:50
                            </button>
                            <button
                                id="finish-game"
                                class="button-style1"
                                disabled
                                onclick="endGame(true)"
                            >
                                <i
                                    class="fa-solid fa-arrow-right-to-bracket fa-rotate-180"
                                ></i>
                                <i
                                    class="fa-solid fa-person-running fa-flip-horizontal"
                                ></i>
                            </button>
                        </div>
                        <div id="price-label-container">
                            <div class="price-label">500zł</div>
                            <div class="price-label price-guaranteed">
                                1000zł
                            </div>
                            <div class="price-label">2000zł</div>
                            <div class="price-label">5000zł</div>
                            <div class="price-label">10000zł</div>
                            <div class="price-label">20000zł</div>
                            <div class="price-label">75000zł</div>
                            <div class="price-label price-guaranteed">
                                40000zł
                            </div>
                            <div class="price-label">125000zł</div>
                            <div class="price-label">250000zł</div>
                            <div class="price-label">500000zł</div>
                            <div class="price-label price-guaranteed">
                                1000000zł
                            </div>
                        </div>
                    </div>
                    <div id="question-answers">
                        <div id="question-number">
                            <div id="question-number-left"></div>
                            <div id="question-number-mid"></div>
                            <div id="question-number-right"></div>
                        </div>
                        <div id="question-content">
                            <div id="question-content-left"></div>
                            <div id="question-content-mid"></div>
                            <div id="question-content-right"></div>
                        </div>
                        <div id="answers">
                            <div id="answer-a">
                                <div class="left l-A"></div>
                                <button
                                    class="mid A"
                                    onclick="checkAnswer(this)"
                                    disabled
                                ></button>
                                <div class="right r-A"></div>
                            </div>
                            <div id="answer-b">
                                <div class="left l-B"></div>
                                <button
                                    class="mid B"
                                    onclick="checkAnswer(this)"
                                    disabled
                                ></button>
                                <div class="right r-B"></div>
                            </div>
                            <div id="answer-c">
                                <div class="left l-C"></div>
                                <button
                                    class="mid C"
                                    onclick="checkAnswer(this)"
                                    disabled
                                ></button>
                                <div class="right r-C"></div>
                            </div>
                            <div id="answer-d">
                                <div class="left l-D"></div>
                                <button
                                    class="mid D"
                                    onclick="checkAnswer(this)"
                                    disabled
                                ></button>
                                <div class="right r-D"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="end-game-container">
                <div class="end-game">
                    <img
                        id="end-game__logo"
                        src="images/logo frontend.png"
                        alt="millionaire logo"
                    />
                    <div id="amount-and-result">
                        <div id="won-amount"></div>
                        <div id="result"></div>
                    </div>
                    <div id="results-container">
                        <div id="top-players">Top 5 graczy:</div>
                        <div class="results" id="best-player">
                            <div class="person">
                                Błąd podczas pobierania graczy
                            </div>
                            <div class="points">0pkt</div>
                        </div>
                        <div class="results">
                            <div class="person">
                                Błąd podczas pobierania graczy
                            </div>
                            <div class="points">0pkt</div>
                        </div>
                        <div class="results">
                            <div class="person">
                                Błąd podczas pobierania graczy
                            </div>
                            <div class="points">0pkt</div>
                        </div>
                        <div class="results">
                            <div class="person">
                                Błąd podczas pobierania graczy
                            </div>
                            <div class="points">0pkt</div>
                        </div>
                        <div class="results">
                            <div class="person">
                                Błąd podczas pobierania graczy
                            </div>
                            <div class="points">0pkt</div>
                        </div>
                    </div>
                    <button class="button-style1" onclick="loadMainContainer()">
                        Wyjdź do menu
                    </button>
                </div>
            </div>
        </main>
        <footer>
            <div></div>
        </footer>
        <script type="module" src="index.js" defer></script>
    </body>
</html>
